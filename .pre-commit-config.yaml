repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
  - repo: local
    hooks:
      - id: pytest-coverage
        name: pytest-coverage
        entry: bash -c "cd lab3 && poetry run pytest --cov-fail-under=100"
        language: system
        pass_filenames: false
        always_run: true
